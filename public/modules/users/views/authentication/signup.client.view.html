<div class="row">
	<div class="col-sm-6">
		<div class="row">
			<div class="col-xs-12">	
				<img src="modules/core/images/calmapit_icon_55.png" style="margin:10px"/>			
				<img src="modules/core/images/calmapit_logo1.png" style="width:150px;margin:20px"/>			
			</div>
		</div>
	</div>
</div>
<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign up using your social accounts</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png" class="social_button">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png" class="social_button">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png" class="social_button">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png" class="social_button">
		</a>
		<a href="/auth/github" class="undecorated-link">
			<img src="/modules/users/img/buttons/github.png" class="social_button">
		</a>
	</div>
	<h4 class="col-md-12 text-center">Or with your email</h4>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="text-center form-group">
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">
					  	<i class="glyphicon glyphicon-user text-muted"></i>
					  </span>
					  <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
					</div>
				</div>
				<div class="text-center form-group">
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">
					  	<i class="glyphicon glyphicon-asterisk text-muted"></i>
					  </span>
					  <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">
					  	<i class="glyphicon glyphicon-asterisk text-muted"></i>
					  </span>
					  <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">
					  	<i class="glyphicon glyphicon-envelope text-muted"></i>
					  </span>
						<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-info">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
