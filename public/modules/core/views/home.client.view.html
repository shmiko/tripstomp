<section data-ng-controller="HomeController">
	
	<div class="row">
		<div class="col-sm-6">
			<div class="row">
				<div class="col-xs-12">	
					<img src="modules/core/images/calmapit_icon_55.png" style="margin:10px"/>			
					<img src="modules/core/images/calmapit_logo1.png" style="width:150px;margin:20px"/>			
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		
		<div class="col-sm-4" ng-repeat="alert in alerts">
			<div class="row">
				<div class="col-xs-3">
					<h1>
						<button type="button" class="btn pull-right" ng-class="alert.colour">
							<i class="glyphicon" ng-class="alert.icon"></i>

						</button>
					</h1>
				</div>
				<div class="col-xs-9">
					<h1>{{alert.text}}</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-2">	
					<span class="text-muted">{{alert.desciption}}</span>			
				</div>
			</div>
		</div>
		
</section>

<div ng-controller="AppCtrl as appCtrl">
  <md-content class="md-padding" style="{{tile.back}}">
    <md-grid-list
        md-cols-gt-md="8" md-cols-sm="3" md-cols-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter-gt-md="1px" md-gutter-gt-sm="1px" md-gutter="1px">
      <md-grid-tile
          ng-repeat="tile in appCtrl.colorTiles"
          ng-style="{
            'background': tile.color
          }"
          md-colspan-gt-sm="{{tile.colspan}}"
          md-rowspan-gt-sm="{{tile.rowspan}}">
          <span class="txt" style="color:{{tile.text_color}}">{{tile.text}}</span>
          	<md-tooltip>
          		{{tile.text}}	
        	</md-tooltip>
      </md-grid-tile>
    </md-grid-list>
  </md-content>
</div>
