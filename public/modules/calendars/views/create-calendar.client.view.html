<section data-ng-controller="CalendarsController">
    <div class="page-header">
        <h1>New Calendar</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="event_desc">Dec</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event_desc" id="event_desc" class="form-control" placeholder="event_desc" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Location" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="event_type">Event Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event_type" id="event_type" class="form-control" placeholder="Event Type" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
