<section data-ng-controller="CalendarsController" data-ng-init="findOne()">
	<div class="page-header">
			Calendar Event:<h4 class="list-group-item-heading" data-ng-bind="calendar.name"></h4>
            Event Description:<h4 class="list-group-item-heading" data-ng-bind="calendar.event_desc"></h4>
            Event Location:<h4 class="list-group-item-heading" data-ng-bind="calendar.location"></h4>
            Event Type:<h4 class="list-group-item-heading" data-ng-bind="calendar.event_type"></h4>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == calendar.user._id))">
		<a class="btn btn-primary" href="/#!/calendars/{{calendar._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="calendar.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="calendar.user.displayName"></span>
		</em>
	</small>
</section>
