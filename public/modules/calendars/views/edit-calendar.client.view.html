<section data-ng-controller="CalendarsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Calendar</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="calendar.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="event_desc">Desc</label>
                    <div class="controls">
                        <input type="text" data-ng-model="calendar.event_desc" id="event_desc" class="form-control" placeholder="Event Desc" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="event_type">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="calendar.event_type" id="event_type" class="form-control" placeholder="Event Type" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="calendar.location" id="location" class="form-control" placeholder="Location" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
